<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 {grid-area: footer;}

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    ' menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 15px;
  background-color: #00a545;
  padding: 20px;
}

.grid-container > div {
  background-color: rgb(157, 219, 144);
  text-align: center;
  padding:30px;
  font-size: 30px;
}
</style>
</head>
<body>


<div class="grid-container">
  <div class="item1">Section 1</div>
  <div class="item2">Section 2</div>  
  <div class="item3">Section 3</div>
  <div class="item4">Section 4</div>
</div>

</body>
</html>
